<div class="container mt-3">
  <h3>Configuration Settings</h3>
  <form #configForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="totalTickets">Total Tickets:</label>
      <input
        type="number"
        id="totalTickets"
        class="form-control"
        [(ngModel)]="configuration.totalTickets"
        name="totalTickets"
        required
      />
    </div>
    <div class="form-group">
      <label for="ticketReleaseRate">Ticket Release Rate:</label>
      <input
        type="number"
        id="ticketReleaseRate"
        class="form-control"
        [(ngModel)]="configuration.ticketReleaseRate"
        name="ticketReleaseRate"
        required
      />
    </div>
    <div class="form-group">
      <label for="customerRetrievalRate">Customer Retrieval Rate:</label>
      <input
        type="number"
        id="customerRetrievalRate"
        class="form-control"
        [(ngModel)]="configuration.customerRetrievalRate"
        name="customerRetrievalRate"
        required
      />
    </div>
    <div class="form-group">
      <label for="maxTicketCapacity">Max Ticket Capacity:</label>
      <input
        type="number"
        id="maxTicketCapacity"
        class="form-control"
        [(ngModel)]="configuration.maxTicketCapacity"
        name="maxTicketCapacity"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-3"
      (click)="onSubmit()"
    >
      Save Configuration
    </button>
  </form>
</div>
